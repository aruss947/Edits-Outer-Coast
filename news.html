---
layout: default
title: News
published: true
permalink: /news
---


{% include slider.html photos=site.data.images.blog_page.top %}

<div class="main-section">
  <div class="container blog-page">

    <h1>News</h1>

    <ul class="blog-post-excerpts">
      {% for post in site.posts %}
        <li class="blog-post-excerpt blog-post">
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          <em>{{ post.date | date_to_long_string }}</em>
          {{ post.excerpt }}
          <p>
            <a href="{{ post.url }}">Read more &gt;&gt;</a>
          </p>
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
