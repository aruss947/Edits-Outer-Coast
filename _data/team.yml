teams:
  - name: Principal
    subtitle: Based in Sitka
    members:
      - name: Jonathan Kreiss-Tomkins
        bio: was born and raised in Sitka and represents Southeast Alaska in the Alaska Legislature. During and after his time studying at Yale, Jonathan created a number of programs in Sitka, including the <a class="blue-grey-text body-link" href="http://bulldogsonbaranof.com/" target="_blank">Winter Fellows Program</a>, <a class="blue-grey-text body-link" href="http://summerinsitka.com/work-crew/" target="_blank">Historical Restoration Interns</a> program, and <a class="blue-grey-text body-link" href="http://www.iialaska.org/programs/sitkafellows" target="_blank">Sitka Fellows Program</a>. Jonathan began contemplating the possibility of creating a new college in Sitka summer 2014. In January 2015, he visited Deep Springs, where he met and offered Will a Sitka Winter Fellows position to help create the college.
      - name: Will Hunt
        bio: is a 2015 Deep Springs alum taking a gap year between Deep Springs and his last two years of undergrad. Will is working full-time to bring Outer Coast College into existence. He is also collaborating with John and Laura on Arete Project’s semester-long program..
      - name: Stephanie Gilardi
        bio: is the 2015-16 Tlingit language revitalization Winter Fellow with Sitka Tribe of Alaska. She completed her MA coursework in linguistic anthropology at the City University of New York in 2015 with research focused on language ideologies and endangered language issues. Stephanie holds a BA from Wellesley College.
      - name: Javier Botero
        bio: works as a software engineer for <a class="blue-grey-text body-link" href="http://www.kitsplit.com/" target="_blank">KitSplit</a>, while collaborating closely on the college-building project. Before moving to Sitka, he worked as a producer for Academy Award-winning documentary film director <a class="blue-grey-text body-link" href="http://www.jigsawprods.com/" target="_blank">Alex Gibney</a>. He and Jonathan, with others, co-founded the <a class="blue-grey-text body-link" href="http://www.iialaska.org/programs/sitkafellows" target="_blank">Sitka Fellows Program</a> in 2012. Javier studied philosophy at Yale.
  - name: Sitka
    members:
      - name: Anna Lee Hirschi
        bio: is a graduate of Smith College, where she studied music and American history. Anna Lee previously worked on college access and outreach initiatives with Breakthrough Greater Boston, Caldera Arts, and Carnegie Hall. She currently works at the Sitka Fine Arts Camp as a <a class="blue-grey-text body-link" href="http://bulldogsonbaranof.com/" target="_blank">Sitka Winter Fellow</a>.
      - name: Berett Wilber
        bio: was born and raised in Sitka, Alaska. She managed Jonathan Kreiss-Tomkins successful bid for reelection to the state legislature of Alaska. She currently works as a legislative aide for the State of Alaska. Berett is a 2014 graduate of Carleton College with a degree in Political Science.
      - name: Ellen Frankenstein
        bio: is an independent filmmaker, arts educator and director of the non-profit <a class="blue-grey-text body-link" href="http://www.artchangeinc.org/" target="_blank">Artchange, Inc</a>.  After finishing up a Fulbright-Hays Fellowship in the West Indies, she came to Alaska to collaborate on a project about cultural heritage and balancing the past and present. Twenty years later, Ellen is still based in Sitka. She is an active member-owner in <a class="blue-grey-text body-link" href="http://www.newday.com/" target="_blank">New Day Films</a>, a national cooperative of independent filmmakers who make and distribute social issue media. Ellen has an MA in Visual Anthropology from the University of Southern California.
      - name: Kenley Jackson
        bio: is the Sitka Fine Arts Camp program director. Kenley has helped organize the campus revitalization effort since joining the Sitka Fine Arts Camp in 2008. She is a visual artist and a graduate of Carleton College.
      - name: Lisa Busch
        bio: began working as the executive director of the <a class="blue-grey-text body-link" href="http://www.sitkascience.org/" target="_blank">Sitka Sound Science Center</a> five years ago. She and Roger Schmidt spearheaded the revitalization of the Sheldon Jackson Campus in the wake of the former Sheldon Jackson College’s sudden closure. Under Lisa’s leadership the Science Center staff has grown from two to fifteen and has brought dozens of science educators and researchers to Sitka, most notably through the <a class="blue-grey-text body-link" href="http://www.sitkascience.org/research/scientist-in-residency-fellowship/" target="_blank">Scientist in Residency Fellowship</a> and <a class="blue-grey-text body-link" href="http://sitkawhalefest.org/scientists-in-schools" target="_blank">Scientists in the Schools</a>.
      - name: Max Kritzer
        bio: is an AmeriCorps VISTA at the Sitka Fine Arts Camp, where he works to increase activity on the Sheldon Jackson Campus. Max is an alumnus of Carleton College.
      - name: Paul Cox
        bio: serves as Dean of Creative Arts at Cuyahoga Community College. He previously worked as the assistant curator of music at the Cleveland Museum of Art and taught at the Oberlin College and Conservatory, Cleveland Institute of Music, and Case Western University, where he earned his Ph.D. in musicology. Born and raised in Sitka, Paul attended the Oberlin Conservatory with his good friend Roger Schmidt, executive director of the Sitka Fine Arts Camp. Paul returns to Sitka each summer to teach at the Sitka Fine Arts Camp.
      - name: Roger Schmidt
        bio: grew up in Sitka and is the executive director of Sitka Fine Arts Camp. Roger was a double-degree student at Oberlin College and Conservatory and worked as a professional trombonist and music teacher before joining the Sitka Fine Arts Camp. As executive director, Roger has catalyzed the remarkable revitalization of the Sheldon Jackson Campus&mdash;which had fallen into disrepair after the sudden closure of Sheldon Jackson College in 2007&mdash;and brought national acclaim to the Sitka Fine Arts Camp.
      - name: Sam Skaggs
        bio: is a registered investment advisor, managing $75 million with Skaggs Investments. Sam also serves as the president of his family's small foundation and as the president of the board of the Sitka Fine Arts Camp. He recently moved to Sitka to play a more full-time role in the revitalization of the Sheldon Jackson Campus. A longtime Alaskan, Sam has worked as a contractor building super-insulated homes; founded a stroller manufacturing company; skippered week-long natural history tours around Alaska; managed a musk ox farm in Fairbanks; and started the landmark tree project that for fifteen years mapped the largest stands of Tongass National Forest. He is a graduate of one of the first classes of Hampshire College.
      - name: Susan Litman
        bio: is a long-time Sitkan and board treasurer of the Sitka Fine Arts Camp.  Susan is the accountant/office manager and co-owner of Precision Boatworks. She has also worked as a Medical Technologist and a commercial fisher. She is an alumna of UC Santa Cruz.
  - name: Alaska
    members:
      - name: Brian Rogers
        bio: was the Chancellor of <a class="blue-grey-text body-link" href="https://www.uaf.edu/" target="_blank">University of Alaska, Fairbanks</a> from 2008-2015. Before UAF, he was partner and CFO at the consulting firm <a class="blue-grey-text body-link" href="http://www.infoinsights.com/" target="_blank">Information Insights</a>; served as Vice President of Finance for the University of Alaska statewide system; and represented Fairbanks in the Alaska Legislature. Brian has his master's in public administration from Harvard's Kennedy School of Government.
      - name: Danny Powers
        bio: was born and raised in Alaska. He works at the Cold Climate Housing Research Center facilitating the implementation of energy efficiency measures for nonprofit and tribal organizations. Danny went to college in Middlebury, Vermont where he studied molecular biology and biochemistry as well as classical civilization.
      - name: Erin Shea
        bio: is a professor of geology at the University of Alaska, Anchorage. She uses geochronology, structural geology, and geochemistry to investigate geologic problems, particularly those related to arc systems. Erin has been a visiting science professor at Deep Springs. She received her Ph.D. from MIT in 2014.
      - name: John Moriarty
        bio: is an alum of Deep Springs and Brown University and co-founded the <a class="blue-grey-text body-link" href="http://areteproject.org/" target="_blank">Arete Project</a> with Laura Marcus. He is currently working as a graphic and web designer from his home in Anchorage. John is also spearheading the Arete Project’s largest educational endeavor to date&colon; bringing a semester program to Sitka’s Sheldon Jackson Campus in early 2017.
      - name: Kesler Woodward
        bio: is one of Alaska’s best-known artists and the author of six books on the art and artists of Alaska. He was head of both the Art Department and the Division of Arts and Communications at the University of Alaska, Fairbanks. He received the Emil Usibelli Teaching Award at UAF in 1997 and retired from UAF as Professor of Art Emeritus in 2000. Kesler is Vice-Chairman of the <a class="blue-grey-text body-link" href="https://education.alaska.gov/aksca/" target="_blank">Alaska State Council on the Arts</a> and President of the <a class="blue-grey-text body-link" href="http://www.akarts.org/" target="_blank">Alaska Arts and Culture Foundation</a>. He has previously served as Artistic Director of the Visual Art Center of Alaska, and as Chairman of the <a class="blue-grey-text body-link" href="http://www.westaf.org/" target="_blank">Western States Arts Federation</a>. In 2004 he received the first Alaska Governor's Award for Lifetime Achievement in the Arts, and in 2012 he was named the Rasmuson Foundation Alaska Distinguished Artist. Kesler is an alumnus of Davidson College.
      - name: Susan Ruddy
        bio: retired from presidency of the Providence Alaska Foundation in 2011. Prior to the presidency, Susan served as Vice Chancellor for University Advancement for the University of Alaska Anchorage; Vice President of <a class="blue-grey-text body-link" href="http://www.nature.org/" target="_blank">The Nature Conservancy</a> and founding director of its Alaska chapter; Alaska Representative of the Environmental Mediation Institute; Alaska Field Representative of the U.S. Commission on Civil Rights; and president of two consulting companies providing communications and organizational services to rural Alaskan communities. Susan is chair of the Board of Trustees for <a class="blue-grey-text body-link" href="http://www.nature.org/ourinitiatives/regions/northamerica/unitedstates/alaska/index.htm?src=sea.AWP.prnone.crv1&kt=natureconservancy&&&gclid=Cj0KEQiAnJqzBRCW0rGWnKnckOIBEiQA6qDBaqVAom6kuEXd3uCXmsbQFIC6cjTFea1EXPh4TxA3R5saAhvF8P8HAQ" target="_blank">The Nature Conservancy of Alaska</a> and has also served on the Smithsonian National Board; the Great Land Trust; the Providence Alaska Foundation and the Providence Alaska Region Ministry Board; the University of Alaska Anchorage Chancellor’s Advisory Council; and the <a class="blue-grey-text body-link" href="http://alaskaclassics.org/" target="_blank">Sitka Music Festival</a> Foundation Board. She has been inducted into the <a class="blue-grey-text body-link" href="http://alaskawomenshalloffame.org" target="_blank">Alaska Women’s Hall of Fame</a> and the <a class="blue-grey-text body-link" href="http://www.athenasociety.org/index.htm" target="_blank">Athena Society</a>, and she has been recognized as an Alaskan Woman of Achievement.
      - name: Zach Brown
        bio: is the executive director of the <a class="blue-grey-text body-link" href="http://inianislandsinstitute.org/" target="_blank">Inian Islands Institute</a>, a nonprofit in Southeast Alaska that educates rising environmental leaders. Zach is a Ph.D. alumnus of Stanford’s School of Earth, Energy &amp; Environmental Sciences, where he studied climate change in the Arctic.
  - name: Lower 48
    members:
      - name: Abdramane Diabate
        bio: is founder and director of <a class="blue-grey-text body-link" href="http://inerde.org/" target="_blank">iNerde</a>, which aims to make STEM education more accessible to African youth. He was born and raised in Mali. He is a <a class="blue-grey-text body-link" href="http://www.bezosfamilyfoundation.org/scholars" target="_blank">Bezos Scholar</a> and a graduate of the <a class="blue-grey-text body-link" href="http://www.africanleadershipacademy.org/" target="_blank">African Leadership Academy</a> and Deep Springs College. Abdramane studies economics at Stanford University.
      - name: Amanda Murphyao
        bio: is a researcher, writer, and teacher who has worked in preschools, grammar schools, high schools, and universities. She is currently pursuing her Ph.D. in in Canadian Studies at Carleton University in Ottawa, Canada. She has participated in a National Endowment for the Humanities Summer Institute for College and University Faculty and the Sitka Fellows Program.
      - name: Anne Fadiman
        bio: is an essayist and reporter. A former NOLS instructor, she won a National Book Critics Circle Award for her first book, <em>The Spirit Catches You and You Fall Down</em>, and has written two essay collections, <em>Ex Libris</em> (on books) and <em>At Large and At Small</em> (on personal obsessions that range from postal history to ice cream). As the Francis Writer in Residence at Yale, Anne teaches nonfiction writing and serves as a mentor to students who are considering careers in writing or editing. In 2012 she received the Brodhead Prize for Teaching Excellence.
      - name: Bryden Sweeney-Taylor
        bio: is a Deep Springs and Harvard College alumnus. Bryden returned to Deep Springs this past summer to teach a course on the intersections of race and education. He is the co-founder of <a class="blue-grey-text body-link" href="http://www.infoinsights.com/" target="_blank">Matriculate</a> and the CEO of College Access and Success at <a class="blue-grey-text body-link" href="http://www.infoinsights.com/" target="_blank">America Achieves</a>, leading Bloomberg Philanthropies’ <a class="blue-grey-text body-link" href="http://www.infoinsights.com/" target="_blank">CollegePoint</a> initiative. Both efforts aim to support high-achieving, lower-income students apply to, enroll in, and, ultimately, graduate from top-performing colleges and universities across the U.S.
      - name: Charlotte Kaufman
        bio: is a director, cinematographer and writer for <a class="blue-grey-text body-link" href="http://www.pitchslap.tv/" target="_blank">Pitchslap</a>, a boutique video production company she founded in 2013.  Prior to working in video production, Charlotte was a media consultant for BCG, one of the top international consulting firms. She has shot for a broad range of clients, including Gotham Magazine, Lyft, Broad City, Colgate, Pivot TV, and Wired. Her documentary work has taken her all around the world from Illinois to Kenya to Iraq.
      - name: Dave Hitz
        bio: is a Deep Springs alum and chairs the Deep Springs Board of Trustees. As Chair he is leading the Board through Deep Springs’ ongoing effort to become coeducational. He is co-founder and Executive Vice President of NetApp.
      - name: David Berg
        bio: is an organizational psychologist and clinical professor of psychiatry at the Yale School of Medicine. He has authored numerous articles and books including <em>Paradoxes of Group Life&colon; Understanding Conflict, Paralysis and Movement in Group Dynamics</em> (with Kenwyn Smith) and <em>The Self in Social Inquiry</em> (edited with Kenwyn Smith). In 1990 David received the Yale School of Organization and Management Alumni Teaching Award. In 2005 and 2008 he received the Psychiatry Residents Association Teaching Award. In 2010 he was named Outstanding Clinical Faculty member by the Yale Department of Psychiatry. David considers himself an educator first and foremost with interests in group and intergroup relations.
      - name: David Neidorf
        bio: is the President of Deep Springs College. He has worked as an Outward Bound instructor course director, and on the faculty of Shimer College, Saint Mary’s College of California, and Middlebury College. He served as a director of Bioethics-In-Action, a developer of bioethics curricula.
      - name: Elena Stamatakos
        bio: graduated from Stanford University with a B.S. and M.S. in Earth Systems, where she focused on understanding racial and economic inequalities in the U.S. food and agricultural landscape. She currently works for <a class="blue-grey-text body-link" href="https://www.feedingforward.com/" target="_blank">Feeding Forward</a>, a start-up that facilitates donations of excess food to communities in need. Elena first came to Sitka as a member of the Historic Restoration Intern crew in 2014 and returns as often as she can.
      - name: Eli Bildner
        bio: is a graduate of Yale College and a student at Stanford’s Graduate School of Business. Eli previously worked at <a class="blue-grey-text body-link" href="https://www.coursera.org/" target="_blank">Coursera</a>, heading up its international growth efforts, especially those in China. He has done political and conservation work in Sitka.
      - name: Frank Wu
        bio: is a Distinguished Professor at University of California Hastings College of Law. He has served as Chancellor &amp; Dean at the school. He was voted the most “influential” dean in legal education in a poll by <em>National Jurist</em> magazine. Before joining UC Hastings, he was a member of the faculty at Howard University. Frank was appointed by the federal Department of Education to its National Advisory Committee on Institutional Quality and Integrity (NACIQI), and by the Defense Department to the Military Leadership Diversity Commission. He is a Trustee of Deep Springs College, where he has been a repeat visiting professor. He is the author of <em>Yellow&colon; Race in America Beyond Black and White</em> and co-author of <em>Race, Rights and Reparation&colon; Law and the Japanese American Internment</em>. He has held a clerkship with the late U.S. District Judge Frank J. Battisti in Cleveland and practiced law with the firm of Morrison &amp; Foerster in San Francisco. Frank received his B.A. from the Johns Hopkins University and his J.D. from the University of Michigan.
      - name: Jacob Hundt
        bio: is a Deep Springs alum and currently teaches at the Youth Initiative High School in Viroqua, Wisconsin. He is the co-founder of Thoreau College, which is inspired by Deep Springs, Henry David Thoreau, and the educational philosophy of Rudolph Steiner, founder of the Waldorf Schools.
      - name: Jennifer Keller (previously, Rapp)
        bio: runs <a class="blue-grey-text body-link" href="http://www.jennifer-rapp.com/" target="_blank">Jennifer Rapp Sojourns</a>, a series of short spiritual-intellectual retreats modeled on the courses she developed as the Deep Springs Chair of the Humanities. She has been professor of the <a class="blue-grey-text body-link" href="http://areteproject.org/summer-2015/" target="_blank">Arete Summer Program</a>. Jennifer received her B.A. and Ph.D. in Religious Studies from Stanford University.
      - name: Katie Peterson
        bio: is the author of three collections of poetry and the winner of the 2014 Rilke prize. She is an assistant professor at UC Davis and has taught many times at Deep Springs as both a short- and long-term faculty member.
      - name: L. Jackson Newell
        bio: served for 16 years as Dean of Liberal Education at the University of Utah where he built a nationally celebrated arts and sciences core curriculum required of all undergraduates. He took leave to serve as president of Deep Springs College from 1995 to 2004. Jack’s teaching has been awarded the Hatch Prize for Teaching Excellence. He has been designated a Presidential Teaching Scholar, appointed to the special rank of University Professor, and recognized as the State of Utah’s first Professor of the Year. He has written a number of books, including a history of Deep Springs College and L.L. Nunn. Jack attended Deep Springs College, earned his M.A. in history and theology at Duke University, and earned his Ph.D. in the history and philosophy of universities at Ohio State University.
      - name: Laura Marcus
        bio: is the co-founder and executive director of the <a class="blue-grey-text body-link" href="http://areteproject.org/" target="_blank">Arete Project</a>, a nonprofit educational organization running short-term programs for women on the model of Deep Springs College. Laura worked at Deep Springs for two years as the assistant to president David Neidorf. She is an alumna of Yale University, a Gates Cambridge Scholar, and a Ph.D. candidate at the Stanford Graduate School of Education.
      - name: Lauren Oakes
        bio: is a research associate at Stanford University and a Ph.D. alumna of Stanford's <a class="blue-grey-text body-link" href="https://earth.stanford.edu/eiper" target="_blank">EIPER program</a>. Her doctoral research focused on yellow cedar decline Southeast Alaska and climate change adaptation. Lauren and Zach Brown brought an undergraduate Stanford course to Sitka in 2013 and 2015 that will continue to be offered by Stanford biannually.
      - name: Marina Hsieh
        bio: works as a Senior Fellow on Santa Clara Law's leadership education initiative and assessment. Prior to her work in academia, Marina was a civil rights lawyer for the NAACP Legal Defense &amp; Educational Fund, Inc. in New York City. She has clerked for Hon. Louis Pollak, U.S. District Court for the Eastern District of Pennsylvania, and Hon. John Paul Stevens, Supreme Court of the United States. She is a member of the Legal Committee of the ACLU of North Carolina and a Trustee of Deep Springs College. Marina received her B.A. from Harvard University and her J.D. from Berkeley's Boalt Hall School of Law.
      - name: Sanjena Sathian
        bio: is Deputy Editor for the digital magazine <a class="blue-grey-text body-link" href="http://www.ozy.com/" target="_blank">OZY</a>. Sanjena has pretended to be a celebrity, gone running with Nepali Gurkha soldiers-in-training, embedded with Chilean mining activists, and wound her way through the unseen mobile home parks of Silicon Valley — all for work! She received her B.A. in English from Yale University.
      - name: Solomon Endlich
        bio: researches theoretical physics at Stanford University as a postdoctoral student. Solomon was a 2014 Sitka Fellow. During the fellowship, he studied the gravitational dynamics of compact objects and hosted a highly popular series of astrophysics Q&amp;A sessions. Solomon returned to Sitka to facilitate the 2015 Sitka Fellows Program.
      - name: Terrell Carter
        bio: took a year off between Deep Springs College and Yale University to help start Guizhou Forerunner College, in Southwest China, a program aiming to help local poor and blind students learn technology skills. At Yale, Terrell studied the history of technology. He first came to Sitka to help the Sitka Fine Arts Camp with marketing and to work on the restoration of the historic Sheldon Jackson Campus.
      - name: Zachary Robinson
        bio: is a student of mathematical and computational science at Stanford University. He has served in Americorp and Dartmouth College's <a class="blue-grey-text body-link" href="http://www.dartmouth.edu/service/programs/volunteer/sead/index.html" target="_blank">SEAD program</a> for under-resourced high schools. He formerly attended Dartmouth College and Deep Springs College. As a Deep Springs student, Zach was student body president and chair of the applications committee.
