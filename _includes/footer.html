<footer class="page-footer blue-grey">

    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Further Reading</h5>
        <ul>
          {% for link in site.data.footer.links %}
            {% if page.path != link.page %}
              <li><a class="white-text" href="{{ link.page }}">{{ link.name }}</a></li>
            {% endif %}
          {% endfor %}
          <li><a class="white-text modal-trigger" href="#modal1">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    &nbsp;
    </div>
  </div>
</footer>
