<footer class="page-footer blue-grey">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Further Reading</h5>
        <ul>
          {% for link in site.data.nav.footer %}
            {% if page.title != link.name %}
              <li><a class="white-text" href="{{ site.root }}/{{ link.page }}">{{ link.name }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    &nbsp;
    </div>
  </div>
</footer>
